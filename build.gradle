 */
buildscript {
    ext {
        KOTLIN_VERSION = '1.5.20'
        TESTNG_VERSION = '6.9.10'
        CUCUMBER_VERSION = '6.10.4'
        JUNIT_VERSION = '4.13.2'
        SLF4J_VERSION = '1.7.26'
        LOGBACK_VERSION = '1.2.3'
        GUICE_VERSION = '4.2.0'
        EXTENT_REPORTS_VERSION = '5.0.6'
        OK_HTTP = '3.8.1'
    }
}

plugins {
    id "java"
    id "maven-publish"
    id "org.jetbrains.kotlin.jvm" version "$KOTLIN_VERSION"
}

repositories {
    mavenLocal()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
    mavenCentral()
    google()
}

dependencies {
    testImplementation "io.cucumber:cucumber-java:$CUCUMBER_VERSION"
    testImplementation "io.cucumber:cucumber-junit:$CUCUMBER_VERSION"
    implementation "io.cucumber:cucumber-java8:$CUCUMBER_VERSION"
    implementation "io.cucumber:cucumber-core:$CUCUMBER_VERSION"
    testImplementation "junit:junit:$JUNIT_VERSION"
    //implementation"com.fasterxml.jackson.module:jackson-module-kotlin:2.12.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

group = "apitestcucumber"
version = "1.0.0-SNAPSHOT"
description = "apitestcucumber"
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ["--plugin", "pretty", "--glue", "apitestcucumber", "src/test/resources"]
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
